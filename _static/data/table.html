<table id="metrics" class="table table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Family</th>
            <th>Description</th>
            <th>Container</th>
        </tr>
  </thead>
</table>

<script>
$(document).ready(function () {

$.getJSON("metrics.json", function(data) {
  $('#metrics').DataTable({
    data: data,
    pageLength: 10,
    columns: [
      { data: "name",
        render: function ( data, type, row ) {
          if (row['url'] == "") {
            return row["name"]
          }
          return "<a href='" + row['url'] + "' target='_blank'>" + data +"</a>";},
      },
      { data: "type"},
      { data: "family"},
      { data: "description"},
      { data: "image",
        render: function ( data, type, row ) {
          if (data.startsWith("ghcr.io/converged-computing/metric-")) {
          var containerNameTagged = data.split("/")[2];
          var containerName = containerNameTagged.split(":")[0]
          console.log(containerName)
          return "<a href='https://github.com/converged-computing/metrics-operator/pkgs/container/" + containerName + "' target='_blank'>" + data +"</a>";
        }
        return data
      }}
    ],
    'rowCallback': function(row, data, index){
      // Distinguish family
      if(data.family == 'storage'){
        $(row).find('td:eq(2)').css('background-color', 'lavender');
      }
      if(data.family == 'solver'){
        $(row).find('td:eq(2)').css('background-color', 'lightgreen');
      }
      if(data.family == 'performance'){
        $(row).find('td:eq(2)').css('background-color', '#f79fb7');
      }
      if(data.family == 'machine-learning'){
        $(row).find('td:eq(2)').css('background-color', 'palegoldenrod');
      }
      if(data.family == 'network'){
        $(row).find('td:eq(2)').css('background-color', 'orange');
      }
      if(data.family == 'simulation'){
        $(row).find('td:eq(2)').css('background-color', 'skyblue');
      }
    }
  });
});

// Ensure search is aligned to the right!

</script>
