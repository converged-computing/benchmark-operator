apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: nginx
spec:
  replicatedJobs:
  - name: workers
    template:
      spec:
        parallelism: 4
        completions: 4
        backoffLimit: 0
        template:
          spec:
            shareProcessNamespace: true
            containers:
            - name: nginx
              image: nginx
              ports:
              - containerPort: 80
              env:
              - name: BREAKFAST
                value: PANCAKES
              - name: RANK
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
            - name: shell
              image: busybox:1.28
              securityContext:
                capabilities:
                  add:
                    - SYS_PTRACE
              stdin: true
              tty: true