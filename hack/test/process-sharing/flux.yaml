apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: flux
spec:
  replicatedJobs:
  - name: flux
    template:
      spec:
        parallelism: 2
        completions: 2
        backoffLimit: 0
        template:
          spec:
            shareProcessNamespace: true
            containers:
            - name: flux1
              image: fluxrm/flux-sched:focal 
              command:
               - flux
               - start
               - --test-size=4
               - sleep
               - infinity
              ports:
              - containerPort: 80
              env:
              - name: RANK
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
            - name: flux2
              image: fluxrm/flux-sched:focal
              securityContext:
                capabilities:
                  add:
                    - SYS_PTRACE
              stdin: true
              tty: true