apiVersion: flux-framework.org/v1alpha1
kind: MetricSet
metadata:
  labels:
    app.kubernetes.io/name: metricset
    app.kubernetes.io/instance: metricset-sample
  name: metricset-sample
spec:
  metrics:
    - name: io-ior
      options:
        workdir: /tmp/workflow

      addons:
       - name: volume-hostpath
         options:
           name: io-mount
           hostPath: /tmp/workflow
           path: /tmp/workflow
